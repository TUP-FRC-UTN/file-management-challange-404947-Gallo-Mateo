<div class="container-fluid ng-invalid ng-valid border border-primary m-1">
    <h3>Crear archivo</h3>

    <form #form="ngForm" (ngSubmit)="saveForm(form)" class="m-1 p-2">

        <!-- revisarrrrrr pq ng-valid y ng-invalid no se aplican -->

        <div class="mb-3">
          <label for="name" class="form-label">Nombre</label>
          <input name="name" type="text" class="form-control"
                 id="name" placeholder="Ingrese el nombre"
                 required minlength="4"
                 #name="ngModel"
                 [(ngModel)]="fileItem.name"
                 [ngClass]="{
                   'is-invalid': name.invalid && (name.dirty || name.touched),
                   'is-valid': name.valid && (name.dirty || name.touched)
                 }">
          
          <div *ngIf="name.invalid && (name.dirty || name.touched)" class="form-text text-danger">

            <!-- <div *ngIf="name.errors?.['required']">Name is required.</div>
            <div *ngIf="name.errors?.['minlength']">Name must be at least 4 characters long.</div> -->

          </div>
        </div>
        

        <div class="mb-3">
            <label for="creation" class="form-label">Fecha</label>
            <input name="creation" type="date" class="form-control" id="creation"
                [value]="fileItem.creation | date:'dd/MM/yyyy'"
                #creation="ngModel"
                [(ngModel)]="fileItem.creation"
            >
        </div>

        <div class="mb-3">
            <label for="type" class="form-label">Tipo Archivo</label>
            <select name="type" id="type"class="form-select" id="type"
                #type="ngModel"
                [(ngModel)]="fileItem.type"
            >
            </select>
        </div>

        <div class="mb-3">
            <label for="parentId" class="form-label">Carpeta</label>
            <select name="parentId" id="parentId" class="form-select" 
                #parentId="ngModel"
                [(ngModel)]="fileItem.parentId"
            >
            </select>
        </div>

        <div class="container-fluid">
            <div class="row mb-3 align-items-end">
              <div class="col">
                <label for="owners" class="form-label">Due√±os</label>
                <select name="owners" id="owners" class="form-select" 
                        #owners="ngModel"
                        [(ngModel)]="fileItem.owners">
                </select>
              </div>
          
              <div class="col-auto">
                <button (click)="mostrarDuenioExtra()" class="btn btn-secondary" name="mostrarDuenioExtra" id="mostrarDuenioExtra">
                  +
                </button>
              </div>
            </div>
          </div>
          
          <div class="container-fluid">
            <div class="row mb-3">
              <div class="col">
                <button (click)="volver()" class="btn btn-secondary" name="volver" id="volver">
                  Volver
                </button>
              </div>
          
              <div class="col text-end">
                <button (click)="guardarForm()" class="btn btn-primary" name="guardarForm" id="guardarForm">
                  Guardar
                </button>
              </div>
            </div>
          </div>          

    </form>
</div>
